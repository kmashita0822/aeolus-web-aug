<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Static Site</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="hero-section">
    <div class="video-container">
      <video class="hero-video" autoplay muted loop playsinline preload="metadata">
        <source src="assets/aeolus.mov" type="video/quicktime">
        <source src="assets/aeolus.mov" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="hero-overlay"></div>
    
    <!-- Hero text block -->
    <div class="hero-text-block">
      <p class="hero-text">
        We live on a planet of storms, droughts, and floods, surrounded by the raw power of a world we live on but do not yet live with.
      </p>
    </div>
    
    <!-- Header container for logo and modal trigger -->
    <div class="header-container">
      <img src="assets/aeolus-logo.svg" alt="Aeolus Logo" class="hero-logo">
      
      <!-- Main Modal Container (second tab stop) -->
      <div class="modal-container" id="modalContainer" tabindex="0" role="button" aria-label="Disaster alerts modal - hover or click to expand" aria-expanded="false">
        <!-- PERSISTENT HEADER -->
        <div class="modal-header" tabindex="0" role="button" aria-label="Modal header - click to expand">
          <div class="header-content">
            <div class="status-dot" aria-hidden="true"></div>
            <div class="header-title">Disaster Alerts</div>
          </div>
          <div class="event-count" id="buttonAlertCount" aria-live="polite" aria-label="Number of active alerts">0</div>
        </div>

        <!-- CONTENT AREA -->
        <div class="modal-content" role="region" aria-label="Disaster alerts list">
          <div class="content-area">
            <div class="loading-container" id="loadingState" aria-live="polite" aria-label="Loading disaster alerts">
              <div class="loading-spinner" aria-hidden="true"></div>
              <div>Loading alerts...</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Second Section - Full viewport width -->
  <section class="content-section">
    <div class="content-container">
      <div class="section-text-block">
        <p class="section-hero-text">
          We live on a planet of storms, droughts, and floods, surrounded by the raw power of a world we live on but do not yet live with.
        </p>
      </div>
    </div>
  </section>

  <!-- Detail Modal (highest z-index, last tab stop) -->
  <div class="detail-modal" id="detailModal" role="dialog" aria-modal="true" aria-labelledby="detailTitle" aria-describedby="detailDescription" tabindex="-1">
    <div class="detail-content">
      <div class="detail-header">
        <div class="detail-title" id="detailTitle"></div>
        <div class="detail-meta" id="detailMeta"></div>
      </div>
      <div class="detail-body">
        <div class="detail-description" id="detailDescription"></div>
        <div class="detail-info" id="detailInfo"></div>
      </div>
      <!-- Close button for detail modal -->
      <button class="detail-close-btn" aria-label="Close detail view" tabindex="0">âœ•</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
